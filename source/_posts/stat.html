<!DOCTYPE html>
<html>

<head>
<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("country").innerHTML = myObj.features[0].attributes.Country_Region;
    document.getElementById("confirmed").innerHTML = 'Confirmed: ' + myObj.features[0].attributes.Confirmed + ' / ';
    document.getElementById("active").innerHTML = 'Active: ' + myObj.features[0].attributes.Active + ' / ';
    document.getElementById("death").innerHTML = 'Deaths: ' + myObj.features[0].attributes.Deaths;
  }
};
xmlhttp.open("GET", "https://services1.arcgis.com/0MSEUqKaxRlEPj5g/arcgis/rest/services/ncov_cases/FeatureServer/1/query?f=json&where=(Confirmed%20%3E%200)%20AND%20(Deaths%3E0)%20AND%20(Country_Region=%27Austria%27)&returnGeometry=false&spatialRel=esriSpatialRelIntersects&outFields=*&orderByFields=Deaths%20desc,Country_Region%20asc,Province_State%20asc&outSR=102100&resultOffset=0&resultRecordCount=250&cacheHint=true", true);
xmlhttp.send(); 

</script>
</head>
<body>

<span id="country"></span>
<span id="confirmed"></span>
<span id="active"></span>
<span id="death"></span>




</body>
